<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="./scripts/axios.js"></script>
  <script src="./scripts/client.js"></script>
  <title>SQL TO-DO List</title>
</head>

<body>
  <header>
    <div class="container"><h1>SQL TO-DO List</h1></div>
    
  </header>
  <main>
    <div class="container">
      <form onsubmit="handleSubmit(event)" class="form-inline">
        <div class="form-group mb-2"> 
          <input type="text" 
                  name="toDoTextInput" 
                  id="toDoTextInput" 
                  data-testid="toDoTextInput" 
                  required 
                  class="form-control"
                  placeholder="Drink Water">
        </div>
       
        <button type="submit" data-testid="submitButton" class="btn btn-primary mb-2">Add Task</button>
      </form>
      <table class="table table-striped">
        <thead>
          <th>Task</th>
          <th></th>
        </thead>
        <tbody id="container">
  
        </tbody>
      </table>
    </div>
   
  </main>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
</body>

</html>
