<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="./scripts/axios.js"></script>
  <script src="./scripts/client.js"></script>
  <title>SQL TO-DO List</title>
</head>
<body>
  <header>
    <h1>SQL TO-DO List</h1>
  </header>
<main>
  <form onsubmit="handleSubmit(event)">
    <input type="text" name="toDoTextInput" id="toDoTextInput" data-testid="toDoTextInput" required>
    <button type="submit" data-testid="submitButton">Add Task</button>
  </form>
  <table>
    <thead>
      <th>Task</th>
      <th></th>
    </thead>
    <tbody id="container">

    </tbody>
  </table>
</main>
</body>
</html>
